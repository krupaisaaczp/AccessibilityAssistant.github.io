<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Game</title>
  <link rel="stylesheet" href="memory_matching.css">
</head>
<body>
  <h1>Memory Matching Game</h1>
  <div class="game-board">
    <div class="card" data-framework="html">
      <img class="front-face" src="images/html.png" alt="HTML">
      <img class="back-face" src="images/back.png" alt="Card Back">
    </div>
    <div class="card" data-framework="css">
      <img class="front-face" src="images/css.png" alt="CSS">
      <img class="back-face" src="images/back.png" alt="Card Back">
    </div>
    <div class="card" data-framework="js">
      <img class="front-face" src="images/js.png" alt="JavaScript">
      <img class="back-face" src="images/back.png" alt="Card Back">
    </div>
    <!-- Add more cards here, remember to pair each card with its matching counterpart -->
  </div>
  <script src="memory_matching.js"></script>
</body>
</html>
