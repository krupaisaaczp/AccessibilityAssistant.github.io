<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Reports</title>
    <link rel="stylesheet" href="medical_reports.css">
</head>
<body>
    <header>
        <h1>Medical Reports Management</h1>
        <button id="openModal" class="button">Upload New Report</button>
    </header>

    <main>
        <section class="report-display">
            <h2>Existing Medical Reports</h2>
            <ul id="reportList"></ul>
        </section>
    </main>

    <!-- Modal for Report Submission -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Upload Medical Report</h2>
            <form id="reportForm">
                <div class="form-group">
                    <label for="reportTitle">Report Title:</label>
                    <input type="text" id="reportTitle" placeholder="Enter report title" required>
                </div>

                <div class="form-group">
                    <label for="reportDate">Date:</label>
                    <input type="date" id="reportDate" required>
                </div>

                <div class="form-group">
                    <label for="reportDetails">Details:</label>
                    <textarea id="reportDetails" rows="4" placeholder="Enter report details" required></textarea>
                </div>

                <div class="form-group">
                    <label for="reportFile">Upload File:</label>
                    <input type="file" id="reportFile" accept=".jpg, .jpeg, .png, .pdf" required>
                </div>

                <button type="submit" class="submit-button">Submit Report</button>
            </form>
        </div>
    </div>

    <script src="medical_reports.js"></script>
</body>
</html>
