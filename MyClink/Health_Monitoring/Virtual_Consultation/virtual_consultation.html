<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Consultation Platform</title>
    <link rel="stylesheet" href="virtual_consultation.css">
</head>
<body>
    <header>
        <h1>Virtual Consultation for Health</h1>
    </header>

    <main>
        <section class="dashboard">
            <div class="icon" id="upload-medical-history">
                <img src="../Virtual_Consultation/medical_history.jpg" alt="Upload Medical History">
                <p>Upload Medical History</p>
            </div>
            <div class="icon" id="chat">
                <img src="../Virtual_Consultation/chat_icon.png" alt="Chat with Doctor">
                <p>Chat with Doctor</p>
            </div>
            <div class="icon" id="video-call">
                <img src="../Virtual_Consultation/video_chat.png" alt="Video Call">
                <p>Video Call</p>
            </div>
            <div class="icon" id="book-appointment">
                <img src="../Virtual_Consultation/appointment.png" alt="Book Appointment">
                <p>Book Appointment</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Virtual Consultation Platform</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content">
            <span class="close" id="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="virtual_consultation.js"></script>
</body>
</html>
